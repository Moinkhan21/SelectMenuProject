<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero section with centered selector -->
  <div class="hero">
    <div class="selector">
        <!-- Dropdown field displaying selected option -->
        <div id="selectField">
            <p id="selectText">Select Social Media</p>
            <img src="images/arrow.png" alt="arrow icon" id="arrowIcon">
        </div>

        <!-- Dropdown list of social media options -->
        <ul id="list" class="hide">
            <li class="options">
                <img src="images/facebook.png" alt="Facebook icon">
                <p>Facebook</p>
            </li>
            <li class="options">
                <img src="images/youtube.png" alt="YouTube icon">
                <p>YouTube</p>
            </li>
            <li class="options">
                <img src="images/instagram.png" alt="Instagram icon">
                <p>Instagram</p>
            </li>
            <li class="options">
                <img src="images/twitter.png" alt="Twitter icon">
                <p>Twitter</p>
            </li>
            <li class="options">
                <img src="images/pinterest.png" alt="Pinterest icon">
                <p>Pinterest</p>
            </li>
            <li class="options">
                <img src="images/whatsapp.png" alt="WhatsApp icon">
                <p>WhatsApp</p>
            </li>
        </ul>
    </div>
  </div>

  <!-- JavaScript to handle dropdown functionality -->
  <script src="script.js"></script>
</body>
</html>
